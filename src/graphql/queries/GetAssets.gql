query GetAssetsForOrg($limit: Int, $offset: Int, $currency: String) {
  assetsForOrganization(limit: $limit, offset: $offset, currency: $currency) {
    id
    address
    decimals
    name
    networkCode
    networks {
      name
      networkCode
    }
    logo {
      png
      svg
    }
    price {
      price
    }
    symbol
    type
  }
}